<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Busqueda código postal</title>
     <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./css/app.css">
</head>
<body>
     <div class="container">
          <h2 class="title">Busca tu localidad</h2>
          <form id="form">
               <label>Código Postal</label>
               <input type="number" placeholder="Ejem 50200" id="postal" autofocus>

               <div class="fields">
                    <div class="field">
                         <label>Entidad federativa</label>
                         <select id="entidad">
                         </select>
                    </div>
     
                    <div class="field">
                         <label>Municipio</label>
                         <select id="municipio">
                         </select>
                    </div>
     
                    <div class="field">
                         <label>Localidad</label>
                         <select id="localidad">
                              <option>Seleccione una localidad</option>
                         </select>
                    </div>
               </div>
          </form>

          <div id="contenido">

          </div>
     </div>

     <script src="./js/app.js"></script>
</body>
</html>
